<div class="container">
    <button  class="btn btn-info mt-4" (click)="newPost()">Nuevo Post</button>
    <div class="row mt-4">
        <ul class="list-group box">
            <li *ngFor="let post of postArr" class="list-group-item list-group-item-action">
                <div class="row">
                    <div class="col-md-1">
                        <span class="badge bg-primary badge-pill">
                            {{ post.id }}
                        </span>
                    </div>
                    <div class="col-md-2">{{ post.title }}</div>
                    <div class="col-md-7">{{ post.body }}</div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-primary col-md-12" (click)="viewPost(post.id)">Ver detalle</button>
                        <button type="button" class="btn btn-info col-md-12" (click)="edit(post.id)">Editar</button>
                        <button type="button" class="btn btn-danger col-md-12" (click)="remove(post.id)">Borrar</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
